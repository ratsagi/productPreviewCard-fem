<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <!-- <h1 class="sr-only">This is my solution to product card component</h1> -->
    <article class="product">
      <!-- <div class="product__image"></div> -->
       <picture>
        <source srcset="/images/image-product-desktop.jpg" media="(min-width:32rem)">
        <img src="images/image-product-mobile.jpg" alt="perfume">
       </picture>
      <section class="product__section">
          <p class="product__name">Perfume</p>
          <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
         <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <section class="product__price-section">
            <span class="product__price-discount">$149.99</span>
            <s class="product__price-original">$169.99</s>
          </section>
          <section class="product__btn-section">
            <img src="images/icon-cart.svg" alt="">
            <a href="#"class="product__cta-btn">Add to Cart</a>
          </section>
          
      </section>
    </article>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sagi Rat</a>.
  </footer>
</body>
</html>
